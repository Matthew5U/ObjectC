<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>AJAX, JSON, XML</title>

<link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="style.css" />
<script src="jquery-2.0.0.min.js"></script>
</head>

<body>

<div id="wrapper">

    <button id="bt" class="btn btn-primary">Wy≈õlij</button>
	
    <div id="content">
    </div>
    
</div>

<script>

$('#bt').click(function(){

	// json -js obiektowy. Format wymiany danych

	 $.getJSON('data.json', function(data)
	 {
		var products = data.products; // glowny zewnetrzy klucz naszego pliku
		
		var ul = $("<ul>");
		var items = '';

		$.each(products, function(i,v)
		{
			items += "<li>" + v.name /* v - wartosc */ + "</li>";
		}); //petla

		ul.html(items);
		$('#content').append(ul);



	 }); // adres pliku, funkcja wyprowadzajaca nasze dane



	
});
	
</script>

</body>
</html>
