<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>Techniki zaawansowane</title>

<link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="style.css" />
<script src="jquery-2.0.0.min.js"></script>
</head>

<body>

<div id="wrapper">  	
</div>   

<script>

$(document).ready(function(){
	//odowlanie do pliku po przez get
  	var req = $.get('numbers.php');

	// then - czyli zanim sie wykona mozemy jeszcze cos zrobic na tych wartosciach
	// then- pozniej. Gdy nasze zadanie zadzialalo prawdilowo
  	// pierwsza w fukcja w then wykonuje sie gdy zadanie sie uda
	// druga funkcja w then wykona sie gdy zadanie sie nie uda
	  
	// Zawartosc odfiltrowana  
	  var filtered = req.then(function(value){
		  // modyfikacja wartosci zworconej
		  return value * 10; 
		});

		// jesli zadanie udalo sie sukcesem to wykona sie 
		filtered.done(function(data){
			alert(data);
		});
	});

</script>

</body>
</html>
